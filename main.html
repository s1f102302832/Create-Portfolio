<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ポートフォリオ</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div id="wrapper">
            <!-- ヘッダー内のタイトルとメニュー -->
            <header id="header">
                <nav id="navbar">
                    <a href="#" class="menu-link" data-target="home">Home</a>
                    <a href="#" class="menu-link" data-target="skills">Skills</a>
                    <a href="#" class="menu-link" data-target="projects">Projects</a>
                    <a href="#" class="menu-link" data-target="contact">Contact</a>
                </nav>
            </header>
            <!-- 各セクションの内容 -->
            <div id="paragraph">
                <!-- ホームセクションの内容 -->
                <div id="home-section" class="section">
                    <!-- ここに顔写真 -->
                    <h1 id="myname">竹本悠人</h1>
                    <h2 id="engineer">ゲームエンジニア</h2>
                    <div id="profile">
                        <p id="policy">ゲームのエンジニアとしてスキルを駆使してユーザーに楽しんでもらえるような体験を提供します。</p>
                        <p id="university">大学：東洋大学情報連携学部情報連携学科(INIAD)</p>
                        <p>趣味：ゲーム・文房具</p>
                    </div>
                </div>
                <!-- スキルセクションの内容 -->
                <div id="skills-section" class="section hidden">
                    <h1 id="language">使用言語</h1>
                    <!-- アイコンと言語名を隣り合わせる -->
                    <div id="skill-list">
                        <div class="skill">
                            <img src="images/python_icon.png" alt="PYTHON Icon" class="skill-icon">
                            <span class="skill-name">Python</span>
                        </div>
                        <div class="skill">
                            <img src="images/html_icon.png" alt="HTML Icon" class="skill-icon">
                            <span class="skill-name">HTML</span>
                        </div>
                        <div class="skill">
                            <img src="images/css_icon.png" alt="CSS Icon" class="skill-icon">
                            <span class="skill-name">CSS</span>
                        </div>
                        <div class="skill">
                            <img src="images/js_icon.png" alt="JavaScript Icon" class="skill-icon">
                            <span class="skill-name">JavaScript</span>
                        </div>
                        <p><a href="https://jp.freepik.com/icon/html-5_5968267#fromView=keyword&page=1&position=0&uuid=b05587e8-6eaf-4459-92f0-2916c2706c0d">写真出典</a></p>
                    </div>
                </div>
                <div id="projects-section" class="section hidden">これはProjectsの内容です。</div>
                <div id="contact-section" class="section hidden">これはContactの内容です。</div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
